<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Space invaders</title>
    <meta name="author" content="Emil Sroka">

    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/main.js"></script>
</head>
<body>
    <canvas class="o-canvas">Twoja przeglądrka nie wspiera elementu canvas!</canvas>
    <main class="o-interface" id="menu">
        <h1 class="c-heading">Space invaders</h1>
        <div class="o-interface__buttons">
            <button class="c-button c-button--primary" id="start-button">Graj</button>
            <button class="c-button" id="scores-button">Wyniki</button>
            <button class="c-button" id="settings-button">Opcje</button>
            <button class="c-button c-button--danger" id="exit-button">Wyjście</button>
        </div>
    </main>
    <div class="c-bar hide">
        <span style="width: 100%;"></span>
    </div>
    <p class="c-score hide">Wynik: 0</p>
    <div class="o-interface hide" id="bests-scores">
        <button class="c-button" id="return-button">Wróć</button>
        <h1 class="c-heading">Najlepsze wyniki</h1>
    </div>
    <div class="o-interface hide" id="options/more">
        <button class="c-button" id="return-button2">Wróć</button>
        <h1 class="c-heading">Opcje</h1>
        <div class="o-interface__buttons">
            <button class="c-button" id="sound">Wyłącz dźwięki</button>
            <button class="c-button" id="background">Wyłącz tło</button>
        </div>
    </div>
    <div class="o-interface hide" id="end-game">
        <h1 class="c-heading">Koniec gry</h1>
        <p class="c-result" id="result">Twój wynik to: 11111</p>
        <div class="o-interface__buttons">
            <input type="text" placeholder="Podaj nick" class="c-text-input" id="nick">
            <button class="c-button c-button--primary" id="reload">Wróć do menu</button>
        </div>
    </div>
</body>
</html>
